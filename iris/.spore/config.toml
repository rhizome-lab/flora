# Iris: Agent-authored insights from coding sessions

[project]
entry = "init.lua"

[plugins]
llm = true
sessions = true

[sandbox]
require_builtins = true
require_project = true

# Capabilities - injected as caps.{plugin}.{name}
[caps.sessions]
project = { root = "." }  # Project root for session discovery

[caps.llm]
default = { providers = ["anthropic"] }
